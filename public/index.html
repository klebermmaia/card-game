<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desígnio</title>
    <!-- Link para o arquivo de CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <div>
      <h1>Desígnio</h1>
    </div>
    <form>
      <div class="nick">
        <input type="text" name="nickname" id="nickname" placeholder="Digite o Nickname">
      </div>
      <button type="button" id="btnStarGame" class="btn btnStarGame">Jogar</button>
      <button type="button" id="btnCancelGame" class="btn btnCancelGame">Cancelar</button>
    </form>

    <div class="displaycheck">
      <div class="boxTime">
        <div class="meia-lua"></div>
      </div>
      <div class="btns">
        <label for="btnConfirme" class="labelCheck btn">Confirma</label>
        <input type="checkbox" name="btnConfirme" id="btnConfirme" class="displayNone">

        <label for="btnRecursa" class="labelCheck btn">Recusar</label>
        <input type="checkbox" name="btnRecursa" id="btnRecursa" class="displayNone">
        
        <!-- <button type="button" class="btn btnConfirme">Confirma</button>
        <button type="button" class="btn btnRecursa">Recusar</button> -->
      </div>
    </div>

    <p class="testes"></p>
    <!-- Adicionando o script do Socket.IO antes do chat.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
